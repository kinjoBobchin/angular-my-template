workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: stage

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10.0

    steps:
      - checkout
      - run:
          name: Install Angular Apps and Dependencies
          command: |
            yarn install
  deploy:
    steps:
      - checkout
      - run:
          name: Deploy Staging to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_DEV.git staging
